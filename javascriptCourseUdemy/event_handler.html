<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventHandler</title>
</head>
<body>
    <input type="text" id="entry">
<p id="output">
    
</p>

 <a href="#" id="link">ClickME</a>   
    <button id="btn1">CREATE</button>
 <script>

    var element = document.getElementById('link');
    element.onclick = function(){
        alert("linkxclinxkx");
    }

    element.addEventListener('click',function(){
            console.log(element.innerText);

    });

    //element.attachEvent  for IE smt else
    var app ={};
    app.getElement = function(element){
    return document.getElementById(element);
    }

    // app.entry = document.getElementById('entry');
    // app.output = document.getElementById('output');
    app.entry = app.getElement('entry');
    app.output = app.getElement('output');
    


    app.entry.onkeyup = function(){
        app.output.innerText = this.value;
    }


    var link = document.createElement("A");
    link.innerText = "GOOGLE";
    link.setAttribute("href","https://www.google.com/");
    link.style.backgroundColor = "#000";
    link.style.color = "#ff0000";
    link.style.float = "left";
    link.style.width = "200px";
    link.style.textAlign="center";
    link.onmouseover = function(){
        link.style.backgroundColor ="#ff0000";
        link.style.color = "#000";
    }
    link.onmouseout = function(){
        link.style.backgroundColor ="#000";
        link.style.color = "#ff0000";
    }

    document.body.appendChild(link);

   // app.btn = do

 </script>
</body>
</html>
